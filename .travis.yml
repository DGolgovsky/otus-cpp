sudo: false
language: cpp

branches:
    only:
        - master

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-8

env:
    - PKG=async
    - CXX=g++-8
    - CC=gcc-8
    - TESTS=FALSE
    - COVERAGE=TRUE

compiler:
    - g++

before_script:
    # Nothing to do

script:
    #- ./compile.sh
    - cmake -DBUILD_TESTING:BOOL=$TESTS -DENABLE_COVERAGE:BOOL=$COVERAGE .
    - cmake --build . -- -j2
    - cpack .
    - if: TESTS=TRUE
        - ctest -j2

deploy:
    - provider: script
      skip_cleanup: true
      script: curl -T build/$PKG-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -udgolgovsky:$BINTRAY_API_KEY "https://api.bintray.com/content/dgolgovsky/otus-cpp/$PKG/$TRAVIS_BUILD_NUMBER/$PKG-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"

after_success:
    # Sending data to codecov.io
    - bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-5

