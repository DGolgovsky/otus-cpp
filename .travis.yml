dist: trusty
sudo: false
language: cpp

# whitelist
branches:
  only:
    - master
    - stable

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7

before_script:
  # Nothing to do

script:
    - CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 ./compile.sh

deploy:
    provider: script
    skip_cleanup: true
    script: curl -T ip_filter-0.0.$BUILD_NUMBER-Linux.deb -udgolgovsky:$BINTRAY_API_KEY "https://api.bintray.com/content/dgolgovsky/otus-cpp/ip_filter/$BUILD_NUMBER/ip_filter-0.0.$BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"

after_success:
    # Sending data to codecov.io
    - bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-5
