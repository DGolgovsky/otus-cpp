dist: trusty
sudo: false
language: cpp

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - libboost-test-dev
before_script:
    - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
    - apt-get update -qq
    - apt-get install libspdlog-dev -y

script:
    - cmake .
    - cmake --build . -- -j2
    - cmake --build . --target test
    - cmake --build . --target package

deploy:
    provider: script
    skip_cleanup: true
    script:
        - curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -dgolgovsky:$BINTRAY_API_KEY "https://api.bintray.com/content/dgolgovsky/otus-cpp/helloworld/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"

