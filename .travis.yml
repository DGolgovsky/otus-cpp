sudo: false
language: cpp

branches:
    only:
        - master

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-7
            - doxygen
            - graphviz

before_script:
    # Nothing to do

script:
    - CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7 ./compile.sh
    - doxygen $TRAVIS_BUILD_DIR/Doxyfile

deploy:
    - provider: pages
      skip_cleanup: true
      github_token: $GH_PAGES_TOKEN
      keep-history: true
      local_dir: docs
      on:
          branch: master
    - provider: script
      skip_cleanup: true
      script: curl -T build/vector_editor-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -udgolgovsky:$BINTRAY_API_KEY "https://api.bintray.com/content/dgolgovsky/otus-cpp/vector_editor/$TRAVIS_BUILD_NUMBER/vector_editor-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"

after_success:
    # Sending data to codecov.io
    - bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-5

