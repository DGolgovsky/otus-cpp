dist: trusty
sudo: false
language: cpp

before_script:
    - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | tee -a /etc/apt/sources.list
    - apt-get update -qq

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-5
            - libboost-test-dev
			- libspdlog-dev

script:
    - CXX=/usr/bin/g++-5 CC=/usr/bin/gcc-5 cmake -DBUILD_TESTING=ON .
    - cmake --build . -- -j2
    - ctest -j2
    #- cmake --build . --target test
    #- cmake --build . --target package

deploy:
    provider: script
    skip_cleanup: true
    script: curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER.deb -dgolgovsky:$BINTRAY_API_KEY "https://api.bintray.com/content/dgolgovsky/otus-cpp/helloworld/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"

